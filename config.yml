path:
  RAW_DATA_PATH: "./data/raw/"
  PROCESSED_DATA_PATH: "./data/processed/"
  FILES_PATH: "./artifacts/files/"

dataloader:
  image_path: None
  channels: 3
  image_size: 128
  batch_size: 64
  split_size: 0.25
  labels: ["glioma", "meningioma", "notumor", "pituitary"]

ViT:
  batch_size: 40
  patch_size: 4
  dimension: 512
  nheads: 8
  dim_feedforward: 2048
  num_layers: 8
  dropout: 0.1
  eps: 1e-05
  activation: "relu"